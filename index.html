<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>PowerTec</title>
  <link rel="shortcut icon" href="Imagens/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      margin-bottom: 24px;
    }

    h1 {
      font-size: 26px;
      color: #ff3c3c;
      margin-bottom: 8px;
    }

    .subtitulo {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
      padding: 0 10px;
    }

    .link {
      background-color: #1c1c1c;
      border: 2px solid #ff3c3c;
      color: #fff;
      margin: 16px auto;
      padding: 16px 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .link:hover {
      background-color: #ff3c3c;
      color: #000;
      transform: scale(1.05);
    }

    .link i {
      font-size: 18px;
    }

    .rodape {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
      padding: 0 10px;
    }

    @media (max-width: 768px) {
      .logo {
        width: 90px;
        height: 90px;
      }

      h1 {
        font-size: 24px;
      }

      .subtitulo {
        font-size: 14px;
      }

      .link {
        font-size: 15px;
        padding: 14px 18px;
      }

      .rodape {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 80px;
        height: 80px;
      }

      h1 {
        font-size: 20px;
      }

      .subtitulo {
        font-size: 13px;
      }

      .link {
        font-size: 14px;
        padding: 14px 15px;
        max-width: 100%;
      }

      .rodape {
        font-size: 11px;
      }
    }
  </style>
</head>

<body>
  <img src="Imagens/powertec.jpg" alt="Logo da PowerTec" class="logo">
  <h1>POWER TEC</h1>
  <p class="subtitulo">| Especializado em Manutenção de Smartphones |</p>

    target="_blank" class="link" aria-label="Conversar pelo WhatsApp">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>

  <a href="https://www.google.com/maps/search/?api=1&query=Shopping+Edson+Diniz+-+Marquês+do+Herval%2C+Box+5+1°andar+-+Centro%2C+Campina+Grande+-+PB%2C+58100-000"
    target="_blank" class="link" aria-label="Ver localização no Google Maps">
    <i class="fas fa-map-marker-alt"></i> Google Maps
  </a>

  <div class="rodape">Obrigado por nos visitar! Em breve, mais novidades...</div>
</body>

</html>
